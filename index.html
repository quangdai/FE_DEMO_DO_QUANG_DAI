<body>
    <script>

        // Define a "Animal" prototype object with:

        // 2 properties: name and age
        // 1 function: sound
        // Create the following objects which are extended from "Animal": Cow, Sheep, Cat (You can use any name and age).

        // Then overriding the function "sound" to represent each specific sound of each animal:

        // Cow has the sound "mooo"
        // Sheep has the sound "woof"
        // Cat has the sound "meow"
        // Use console.log to print the following result:

        // Name and Age of each type of animal
        // Sound of each type of animal

        console.log("QUESTION 1 ===========================")
        const animalMethods = {
            say(sound) {
                console.log(`${this.name} say ${sound}`);
            },
            show() {
                console.log(this.name + " age " + this.age);
            }
        }

        function Animal(name, age) {
            let animal = Object.create(animalMethods)
            animal.name = name
            animal.age = age
            return animal
        }

        const Cow = Animal('Cow', 3)
        const Sheep = Animal('Sheep', 2)
        const Cat = Animal('Cat', 4)

        Cow.show();
        Sheep.show();
        Cat.show();

        Cow.say("mooo")
        Sheep.say("woof")
        Cat.say("meow")



        // Send an AJAX request to the following API: https://jsonplaceholder.typicode.com/posts. Then sort the result by the "title" attribute (ascending order) and print by console.log
        console.log("QUESTION 2 ===========================")
        $.get("https://jsonplaceholder.typicode.com/posts", function (data) {
            function compare_to_sort(x, y) {
                if (x.title < y.title)
                    return -1;
                if (x.title > y.title)
                    return 1;
                return 0;
            }
            $.each(data.sort(compare_to_sort), function (index, value) {
                console.log(value.title);
            });
        });


        // We have an array like this:

        // var arr = ["ax", "mof", "4", "63", "42", "3", "10", "[", "23", "adidas", "ba", ")", "ABC"];

        // Please sort the array so that the number will be sorted from small to big, then the string from A to z, then the special characters.

        // Expected result:
        // ["3", "4", "10", "23", "42", "63", "ABC", "adidas", "ax", "ba", "mof", ")", "["]
        console.log("QUESTION 3 ===========================");


        var collator = new Intl.Collator(undefined, { numeric: true, sensitivity: 'base' });
        var arr = ["ax", "mof", "4", "63", "42", "3", "10", "[", "23", "adidas", "ba", ")", "ABC"];
        var result = arr.sort(collator.compare);
        var syb = [];
        for (i = 0; i < result.length; i++) {
            if (!/^[a-zA-Z0-9]+$/.test(result[i])) {
                syb.push(result[i])
            }
        }
        var arr_result = result.concat(syb);
        arr_result.splice(0, syb.length);
        console.log(arr_result);

    </script>
